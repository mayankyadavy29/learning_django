{% extends 'myapp/base.html' %}
{% block body %}

<div class="container">
    <div class="container mt-3">
            <a class="btn btn-success" href="{% url 'myapp:add_book' %}">Add new book</a>
    </div>
    <div class="row">
        {% for book in book_list %}
        <div class="col-md-3 mb-3 mt-3">
            <div class="card h-100 text-center">
                <img class="card-img-top" src="{{book.book_image.url}}" alt="Image">
                <div class="card-body">
                    <h5 class="card-title">{{book.name}}</h5>
                    <p class="card-text">${{book.price}}</p>
                    <a class="btn btn-dark" href="{% url 'myapp:detail' book.id %}">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
